<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class= "corpo">
        <div class= "telefone">
            <img src="instagram-celular.png" alt="celular mostrando a interface do instagram">
        </div>

        <div class="informações">

            <div class= "texto-login">
                <img src="instagram-logo.png" alt="logo do instagram" class="logo-do-instagram">
                <img id ="foto-perfil" src= "foto-perfil.JPG" alt= "foto do perfil" class="foto-perfil">
                <a href="#" class="login">Continue como Rodrigo</a>
                <a href="#" class="alterar-conta">Remover conta</a>
            </div>

            <div class= "texto-fazer-cadastro">
                <p class="identificacao">Não é Rodrigo?</p>
                <p>
                    <a href="#">Alternar contas</a>
                    ou
                    <a href="#">Inscreva-se</a>
                </p>
            </div>

            <div class= "botoes">
                <p>Baixe o aplicaivo</p>
                <div class="links">
                    <img src="apple-button.png" alt="botão para a appstore">
                    <img src="googleplay-button.png" alt="botão para o googleplay">
                </div>
            </div>

        </div>
    </div>
</body>
</html>
